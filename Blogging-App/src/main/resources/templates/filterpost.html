<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<div class="container-flex" th:each="post, status : ${postList}"
		id="postTable">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">
						<h3>
							<a th:href="@{/readmore(postId=${post.postId})}"
								th:text="${post.title}"></a><br>
						</h3> <b th:text="${post.postCreatedOn}"></b>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><span th:text="${post.shortDesc}"></span> <a
						th:href="@{/readmore(postId=${post.postId})}">Read more</a></td>
				</tr>
			</tbody>
		</table>
	</div>
 <p th:text="${errorMsg}" class="text-danger"></p>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
