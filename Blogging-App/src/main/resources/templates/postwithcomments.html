<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Crazy-App</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="--bs-scroll-height: 100px;">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="./">Posts</a></li>

					<li class="nav-item"><a class="nav-link text-white"
						href="./register">Register</a></li>

					<li class="nav-item"><a class="nav-link text-white"
						href="./login">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container-flex">
		<p th:text="${successMsg}" class="text-success"></p>
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">
						<h3>
							<a href="#" th:text="${postData.title}"></a><br>
						</h3> <b th:text="${postData.postCreatedOn}"></b>
					</th>
				</tr>
			</thead>
			<tr>
			<tbody>
				<tr>
					<td><span th:text="${postData.shortDesc}"></span></td>
				</tr>
				<tr>
				<tr>
					<td><span th:utext="${postData.content}"></span></td>
				</tr>
				<tr>
					<td>Comments :</td>
				</tr>
				<tr th:each="comment, status : ${postData.comments}">
					<td>Name : <span th:text="${comment.name}"></span> <br>
						 Date : <span th:text="${comment.postCreatedOn}"></span> <br> 
						 <span th:text="${comment.comments}"></span> <br>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container">
		<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Leave a
			comment</p>
		<form th:action="@{/addcomment}" method="POST" th:object="${comment}">
			<div class="mb-3">
				<input type="hidden" class="form-control"
					id="exampleFormControlInput12" th:field="${postData.postId}">
			</div>
			<div class="mb-3">
				<input type="text" class="form-control"
					id="exampleFormControlInput13" placeholder="Enter name" th:field="*{name}">
			</div>
			<div class="mb-3">
				<input type="email" class="form-control"
					id="exampleFormControlTextarea2" placeholder="Email"
					th:field="*{email}">
			</div>
			<div class="mb-3">
				<textarea class="form-control" id="exampleFormControlTextarea2"
					rows="3" placeholder="Enter comment" th:field="*{comments}"  required="required"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<footer class="bg-dark text-center text-lg-start text-white">
		<div class="text-center p-3">
			Â© 2025 Copyright: <a class="text-white" href="./">Crazy-posts</a>
		</div>
	</footer>
</body>
</html>
