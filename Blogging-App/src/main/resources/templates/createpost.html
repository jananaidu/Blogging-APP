<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">CrazyCodingBlog</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="--bs-scroll-height: 100px;">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="./dashboard">My Posts</a></li>

					<li class="nav-item"><a class="nav-link text-white" href="./createpost">New
							Post</a></li>

					<li class="nav-item"><a class="nav-link text-white" href="./allcomments">Comment</a>
					</li>

					<li class="nav-item"><a class="nav-link text-white" href="./logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
	<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Post</p>
	<p class="text-center text-danger fw-bold mb-5 mx-1 mx-md-4 mt-4" th:text="${errorMsg}"/>
	<p class="text-center text-success fw-bold mb-5 mx-1 mx-md-4 mt-4" th:text="${successMsg}"/>
	 <form th:action="@{/createpost}" method="POST" th:object="${post}">
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">Title</label>
			 <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter post title" th:field="*{title}" required="required">
		</div>
		<div class="mb-3">
			<label for="exampleFormControlTextarea1" class="form-label">Short Description</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{shortDesc}" required="required"></textarea>
		</div>
		<div class="mb-3">
			<label for="exampleFormControlTextarea1" class="form-label">Content</label>
			<textarea class="form-control" id="exampleFormControlTextarea2" rows="3" th:field="*{content}" required="required"></textarea>
		</div>
		  <button type="submit" class="btn btn-primary">Submit</button>
        </form>
	</div>
	
	<script>
			CKEDITOR.replace( 'content' );
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous">
	</script>
	<footer class="bg-dark text-center text-lg-start text-white">
		<div class="text-center p-3">
			Â© 2025 Copyright: <a class="text-white" href="./">CrazyCodingBlog</a>
		</div>
	</footer>
</body>
</html>
