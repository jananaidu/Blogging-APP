<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Post</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
<div id="tableDiv">
		<div class="container">
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Post Title</th>
						<th scope="col">Short Description</th>
						<th scope="col">Created On</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="post, status : ${postList}">
						<th scope="row" th:text="${status.count}" />
						<td th:text="${post.title}" />
						<td th:text="${post.shortDesc}" />
						<td th:text="${post.postCreatedOn}" />
						<td><a class="btn btn-dark"
							th:href="@{/editpost(postId=${post.postId})}" role="button">Edit</a>&nbsp;
							&nbsp; <a class="btn btn-danger"
							th:href="@{/deletepost(postId=${post.postId})}" role="button"
							onclick="return confirm('Are you sure you want to delete this post?')">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<p th:text="${errorMsg}" class="text-danger"></p>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
