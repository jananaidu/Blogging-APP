<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Crazy-App</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="--bs-scroll-height: 100px;">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="./">Posts</a></li>

					<li class="nav-item"><a class="nav-link text-white"
						href="./register">Register</a></li>

					<li class="nav-item"><a class="nav-link text-white"
						href="./login">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

<div class="container">
	<section class="vh-80" style="background-color: #eee;">
		<div class="container h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-12 col-xl-11">
					<div class="card text-black" style="border-radius: 25px;">
						<div class="card-body p-md-5">
							<div class="row justify-content-center">
								<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

									<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
									<p class="text-center text-danger fw-bold mb-5 mx-1 mx-md-4 mt-4" th:text="${errorMsg}"/>
									<form class="mx-1 mx-md-4" th:action="@{/register}" method="POST" th:object="${register}">

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-user fa-lg me-3 fa-fw"></i>
											<div data-mdb-input-init class="form-outline flex-fill mb-0">
												<input type="text" id="form3Example1c" class="form-control" th:field="*{firstName}"  required="required"/>
												<label class="form-label" for="form3Example1c">First Name</label>
											</div>
										</div>
										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-user fa-lg me-3 fa-fw"></i>
											<div data-mdb-input-init class="form-outline flex-fill mb-0">
												<input type="text" id="form3Example1c" class="form-control" th:field="*{lastName}" required="required"/>
												<label class="form-label" for="form3Example1c">Last Name</label>
											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
											<div data-mdb-input-init class="form-outline flex-fill mb-0">
												<input type="email" id="form3Example3c" class="form-control" th:field="*{email}" required="required"/>
												<label class="form-label" for="form3Example3c">Your Email</label>
											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
											<div data-mdb-input-init class="form-outline flex-fill mb-0">
												<input type="password" id="form3Example4c" class="form-control" th:field="*{password}" required="required"/>
													 <label class="form-label" for="form3Example4c">Password</label>
											</div>
										</div>

										<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
											<input type="submit" data-mdb-button-init
												data-mdb-ripple-init class="btn btn-primary btn-lg" value="Register">
										</div>

									</form>

								</div>
								<div
									class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

									<img
										src="images/register.jpg"
										class="img-fluid" alt="Sample image">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
		
	<footer class="bg-dark text-center text-lg-start text-white">
		<div class="text-center p-3">
			© 2025 Copyright: <a class="text-white" href="./">Crazy-posts</a>
		</div>
	</footer>

  <p class="text-center">© 2025 Copyright : Crazy Coding, Inc.</p>
</div> -->
</body>
</html>
